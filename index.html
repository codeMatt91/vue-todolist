<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="author" content="Imbimbo Matteo">
   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css' integrity='sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==' crossorigin='anonymous'/> 
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <link rel="stylesheet" href="css/style.css">
   <title>To do list</title>
</head>

<body>
   <div id="root">
      <header class="d-flex justify-content-center align-items-center mx-auto my-4 bg-warning">
         <i class="fas fa-shopping-basket fa-4x bg-warning"></i>
         <h1 class="fw-bold my-3 ms-3 ">Shop List: Cak</h1><i class="fas fa-birthday-cake fa-2x"></i>
      </header>
      <section class="w-50 mx-auto my-4">
         <ul class="list-unstyled">
            <li class="py-3 d-flex justify-content-between align-items-center" 
            v-for="(element,index) in ingredients" :class="element.done ? 'line-through ' : ''">
               <div class="list-check" @click="deletElement(element) ">
                  <i class="far fa-square"></i>
                  {{ element.text }}
               </div>
               <div><i class="fas fa-times fa-2x" @click="removeTask(element)"></i></div>

            </li>
         </ul>

         <!-- ! Input to insert a task in shop list -->
         <div class="input-group mb-3">
            <input type="text" class="form-control" v-model="newTask">
            <button class="btn btn-outline-primary" @click="addTask">Add List<i class="fas fa-birthday-cake px-2"></i></button>
         </div>
      </section>
   </div>
   
   <script src="js/script.js"></script>
</body>
</html>
